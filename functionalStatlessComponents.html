<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Statless Funtional Components</title>
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
      var Red = function() {
        var redStyle = {
          height: 50,
          width: 150,
          backgroundColor: "red"
        }
        return <h1 style={redStyle}>Red</h1>;
      }
      var Blue = function() {
        var blueStyle = {
          height: 50,
          width: 150,
          backgroundColor: "blue"
        }
        return <h1 style={blueStyle}>Blue</h1>;
      }
      var Yellow = function() {
        var yellowStyle = {
          height: 50,
          width: 150,
          backgroundColor: "yellow"
        }
        return <h1 style={yellowStyle}>Yellow</h1>;
      }

      ReactDOM.render(
      <div>
        <Red/>
        <Blue/>
        <Yellow/>
      </div>,
      document.getElementById("app"));
    </script>
  </body>
</html>
